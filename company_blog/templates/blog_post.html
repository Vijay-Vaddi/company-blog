{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1>{{post.title}}</h1>
    <h2>Author: {{post.author.username}} </h2>
    <p>Publication Date: {{post.date.strftime('%M %d, %Y')}}</p>
    <p> {{post.text}} </p>  

</div>

{% if post.author == current_user %}
<div>
    <a href="{{url_for('blog_post.update', blog_post_id=post.id)}}">Update Blog</a>
    <button class="btn btn-danger" type="button" data-toggle = 'modal' data-target="#del_post_modal">Delete</button>
</div>

<div class="modal" tabindex="-1" id="del_post_modal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Delete Post !!</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p>Aer you sure you want to delete this post?</p>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <form method="POST" action="{{url_for('blog_posts.delete_post', blog_post_id=post.id)}}"></form>
                <input class="btn btn-danger" type="submit" value="Delete">
        
        </div>
      </div>
    </div>
  </div>

{% endblock %}
